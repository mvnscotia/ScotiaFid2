<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html" 
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Conten-Type"                          content         = "text/html; charset=UTF-8"/>
        <meta http-equiv="Conten-Type-Options"                  content         = "nosniff"/>
        <meta http-equiv="expires"                              content         = "43200"/>
        <meta http-equiv="X-XSS-Protection"                     content         = "1"/>
        <meta http-equiv="Cache-control"                        content         = "No-Store"/>
        <meta http-equiv="Cache-control"                        content         = "No-Cache"/>
        <link rel       ="stylesheet"                           type            = "text/css"
                                                                href            = "../vista/recursos/css/cssGral.css"
                                                                media           = "screen"/>
       
    </h:head>
    <h:body>
        <h:form                                                 id              = "frmContabilidadCancelaSaldo"
                                                                enctype         = "multipart/form-data">
            <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
             <p:growl                                           id              = "growl"
                                                                autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "5000"/>
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>
            <p:panel                                            header          = "Cancelación de Saldos">
                <br/>
                <br/>
                <br/>
                <br/>
                <p:panelGrid                                    id              = "panelContrato"
                                                                style           = "margin-left: auto; margin-right: auto;"
                                                                styleClass      = "bordePanel">
                    <p:row>
                        <p:column>
                            <h:outputLabel                      value           = "Fideicomiso:"/>
                        </p:column>
                        <p:column>
                            <p:inputText                        value           = "#{mbContabilidad.cancelaSaldoFidecomisoTxt}"
                                                                autocomplete    = "off"
                                                                maxlength       = "10"
                                                                size            = "12"
                                                                style           = "text-align: center;"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;">  
                                                               
                                <p:ajax                         event           = "blur"
                                                                listener        = "#{mbContabilidad.onContabilidadCancelaSaldo_VerificaFiso}"
                                                                update          = ":frmContabilidadCancelaSaldo:txtCritCtoNom,
                                                                                   :frmContabilidadCancelaSaldo:cmdBuscar,
                                                                                   :frmContabilidadCancelaSaldo:cmdLimpiar,
                                                                                   :frmContabilidadCancelaSaldo:cmdContinuar,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtInvPlazo,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtInvDir,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtBienGar,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtBienFid,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtCtaCheq,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtCtoInv,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtFianzas,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtHonor,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaIP,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaID,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaBG,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaBF,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaCC,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaHono,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaFianzas,
                                                                                   :frmContabilidadCancelaSaldo:bReportePDF,
                                                                                   :frmContabilidadCancelaSaldo:bReportePDF2,
                                                                                   @this"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <h:inputText                        id              = "txtCritCtoNom"
                                                                value           = "#{beanCriterioBusqueda.criterioContratoNombre}"
                                                                maxlength       = "200"
                                                                readonly        = "true"
                                                                size            = "200"
                                                                style           = "background-color: #ffffcc; text-align: left;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton                    id              = "cmdBuscar"
                                                                icon            = "ui-icon-search"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}"
                                                                title           = "Busca información del fideicomiso seleccionado"
                                                                actionListener  = "#{mbContabilidad.onContabilidadCancelaSaldo_GeneraInformacion}"
                                                                update          = ":frmContabilidadCancelaSaldo:tab:dtInvPlazo,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtInvDir,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtBienGar,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtBienFid,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtCtaCheq,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtCtoInv,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtFianzas,
                                                                                   :frmContabilidadCancelaSaldo:tab:dtHonor,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaIP,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaID,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaBG,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaBF,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaCC,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaHono,
                                                                                   :frmContabilidadCancelaSaldo:tab:panelMonedaFianzas"/>
                        </p:column>
                        <p:column>
                            <p:commandButton                    id              = "cmdLimpiar"
                                                                icon            = "ui-icon-refresh"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}"
                                                                title           = "Limpia Campos"
                                                                actionListener  = "#{mbContabilidad.onContabilidadCancelaSaldo_Limpia}"
                                                                update          = ":frmContabilidadCancelaSaldo:panelContrato,
                                                                                   :frmContabilidadCancelaSaldo:tab"/>
                        </p:column>
                        <p:column>
                            <p:commandButton                    id              = "cmdContinuar"
                                                                icon            = "ui-icon-circle-arrow-e"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}"
                                                                title           = "Continuar"
                                                                actionListener  = "#{mbContabilidad.onContabilidadCancelaSaldo_Continua}"
                                                                update          = ":frmContabilidadCancelaSaldo:dlgSaldos"/>
                        </p:column>
                        <p:column>
                        <p:commandButton                        id              ="bReportePDF"
                                                                icon            = "ui-icon-gear"
                                                                value           = "Reporte PDF"
                                                                 
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}"
                                                                actionListener  = "#{mbReporte.main(beanCriterioBusqueda.criterioContratoNumero,beanCriterioBusqueda.criterioContratoNombre)}"
                                                                />
                    
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:tabView                                      id              = "tab"
                                                                style           = "height: 600px;">
                    <p:tab                                      id              = "tabInv"
                                                                title           = "Inversiones">
                        <br/>
                        <p:dataTable                            id              = "dtInvPlazo"
                                                                emptyMessage    = "Sin Registros"
                                                                scrollable      = "true"
                                                                scrollHeight    = "200"
                                                                resizableColumns= "true"
                                                                liveResize      = "true"
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition = "bottom"
                                                                rows            = "10"
                                                                lazy            = "true"
                                                                value           = "#{mbContabilidad.consultaGenInvPlazo}"
                                                                var             = "invPzo">
                            <f:facet                            name            = "header">
                                <h:outputLabel                  value           = "Inversiones a plazo"/>
                            </f:facet>
                            <p:column                           headerText      = "Fiso."
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo00}"
                                                                title           = "#{invPzo.genericoCampo00}"/>
                            </p:column>
                            <p:column                           headerText      = "SubFiso"
                                                                style           = "width: 5%;">
                                <center>
                                    <h:outputLabel              value           = "#{invPzo.genericoCampo01}"
                                                                title           = "#{invPzo.genericoCampo01}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Folio Rep."
                                                                style           = "width: 6%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo02}"
                                                                title           = "#{invPzo.genericoCampo02}"/>
                            </p:column>
                            <p:column                           headerText      = "Cto. Inv."
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo03}"
                                                                title           = "#{invPzo.genericoCampo03}"/>
                            </p:column>
                            <p:column                           headerText      = "Custodio"
                                                                style           = "width: 25%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo04}"
                                                                title           = "#{invPzo.genericoCampo04}"/>
                            </p:column>
                            <p:column                           headerText      = "Importe"
                                                                style           = "width: 12%;">
                                <h:inputText                    value           = "#{invPzo.genericoCampo05}"
                                                                title           = "#{invPzo.genericoCampo05}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Plazo"
                                                                style           = "width: 3%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo06}"
                                                                title           = "#{invPzo.genericoCampo06}"/>
                            </p:column>
                            <p:column                           headerText      = "Tasa"
                                                                style           = "width: 3%;">
                                <h:inputText                    value           = "#{invPzo.genericoCampo07}"
                                                                title           = "#{invPzo.genericoCampo07}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Premio"
                                                                style           = "width: 7%;">
                                <h:inputText                    value           = "#{invPzo.genericoCampo08}"
                                                                title           = "#{invPzo.genericoCampo08}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Moneda"
                                                                style           = "width: 9%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo09}"
                                                                title           = "#{invPzo.genericoCampo09}"/>
                            </p:column>
                            <p:column                           headerText      = "Fec. Vencim."
                                                                style           = "width: 7%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo11}"
                                                                title           = "#{invPzo.genericoCampo11}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column                           headerText      = "Status"
                                                                style           = "width: 7%;">
                                <h:outputLabel                  value           = "#{invPzo.genericoCampo10}"
                                                                title           = "#{invPzo.genericoCampo10}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:panelGrid                                    id              = "panelMonedaIP"
                                                                        styleClass      = "bordePanel"
                                                                        style           = "margin-left: auto; margin-right: auto;">
                            <p:row>
                                <p:column>
                                    <h:outputLabel                      value           = "Moneda:"/>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu                    value           = "#{mbContabilidad.monedaNomInvPlazo}"
                                                                        disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}">
                                        <f:selectItem                   itemLabel       = "..."
                                                                        itemValue       = ""/>
                                        <f:selectItems                  value           = "#{mbContabilidad.listaMoneda}"/>
                                        <p:ajax                         listener        = "#{mbContabilidad.onContabilidadCancelaSaldo_MonedaInvPlazo()}"
                                                                        update          = "dtInvPlazo,sumaInvPlazo"/>
                                    </h:selectOneMenu>
                                </p:column>

                                <p:column>
                                     <h:inputText                        id              = "sumaInvPlazo"
                                                                         value           = "#{mbContabilidad.sumaInvPlazo}"
                                                                         autocomplete    = "off"
                                                                         maxlength       = "15"
                                                                         size            = "15"
                                                                         style           = "text-align: center; background-color: #ffffcc; text-align: left;"
                                                                         readonly        = "true">
                                      <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"
                                                               />
                                     <f:convertNumber                      pattern        = "$####,###,###,###,##0.00" />
                                </h:inputText>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                
                        <br/>
                        <br/>
                        
                        <p:dataTable                            id              = "dtInvDir"
                                                                emptyMessage    = "Sin Registros"
                                                                scrollable      = "true"
                                                                scrollHeight    = "200"
                                                                value           = "#{mbContabilidad.consultaGenInvDir}"
                                                                var             = "invDir"
                                                                rows            = "10"
                                                                resizableColumns= "true"
                                                                liveResize      = "true"
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition = "bottom">
                            <f:facet                            name            = "header">
                                <h:outputLabel                  value           = "Inversiones en directo"/>
                            </f:facet>
                            <p:column                           headerText      = "Fiso."
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo00}"
                                                                title           = "#{invDir.genericoCampo00}"/>
                            </p:column>
                            <p:column                           headerText      = "SubFiso"
                                                                style           = "width: 5%;">
                                <center>
                                    <h:outputLabel              value           = "#{invDir.genericoCampo01}"
                                                                title           = "#{invDir.genericoCampo01}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Cto. Inv."
                                                                style           = "width: 8%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo02}"
                                                                title           = "#{invDir.genericoCampo02}"/>
                            </p:column>
                            <p:column                           headerText      = "Fecha Cpa."
                                                                style           = "width: 6%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo12}"
                                                                title           = "#{invDir.genericoCampo12}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column                           headerText      = "Intermediario"
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo13}"
                                                                title           = "#{invDir.genericoCampo13}"/>
                            </p:column>
                            <p:column                           headerText      = "Pizarra"
                                                                style           = "width: 5%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo03}"
                                                                title           = "#{invDir.genericoCampo03}"/>
                            </p:column>
                            <p:column                           headerText      = "Serie"
                                                                style           = "width: 3%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo04}"
                                                                title           = "#{invDir.genericoCampo04}"/>
                            </p:column>
                            <p:column                           headerText      = "Cupón"
                                                                style           = "width: 4%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo05}"
                                                                title           = "#{invDir.genericoCampo05}"/>
                            </p:column>
                            <p:column                           headerText      = "Moneda"
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo06}"
                                                                title           = "#{invDir.genericoCampo06}"/>
                            </p:column>
                            <p:column                           headerText      = "Títulos Compra"
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{invDir.genericoCampo07}"
                                                                title           = "#{invDir.genericoCampo07}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;"/>
                            </p:column>
                            <p:column                           headerText      = "Títulos Disp."
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{invDir.genericoCampo08}"
                                                                title           = "#{invDir.genericoCampo08}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;"/>
                            </p:column>
                            <p:column                           headerText      = "Precio"
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{invDir.genericoCampo09}"
                                                                title           = "#{invDir.genericoCampo09}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Importe Compra"
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{invDir.genericoCampo10}"
                                                                title           = "#{invDir.genericoCampo10}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Status"
                                                                style           = "width: 7%;">
                                <h:outputLabel                  value           = "#{invDir.genericoCampo11}"
                                                                title           = "#{invDir.genericoCampo11}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:panelGrid                                    id              = "panelMonedaID"
                                                                        styleClass      = "bordePanel"
                                                                        style           = "margin-left: auto; margin-right: auto;">
                            <p:row>
                                <p:column>
                                    <h:outputLabel                      value           = "Moneda:"/>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu                    value           = "#{mbContabilidad.monedaNomInvDirecto}"
                                                                        disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}">
                                        <f:selectItem                   itemLabel       = "..."
                                                                        itemValue       = ""/>
                                        <f:selectItems                  value           = "#{mbContabilidad.listaMoneda}"/>
                                        <p:ajax                         listener        = "#{mbContabilidad.onContabilidadCancelaSaldo_MonedaInvDirecto()}"
                                                                        update          = "dtInvDir,sumaInvDirecto"/>
                                    </h:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputLabel                      value           = "Titulos:"/>
                                </p:column>

                                <p:column>
                                     <h:inputText                        id              = "sumaInvDirecto"
                                                                         value           = "#{mbContabilidad.sumaInvDir}"
                                                                         autocomplete    = "off"
                                                                         maxlength       = "15"
                                                                         size            = "15"
                                                                         style           = "text-align: center;background-color: #ffffcc; text-align: left;"
                                                                         readonly        = "true">
                                      <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"
                                                               />
                                     <f:convertNumber                      pattern        = "####,###,###,###,##0.00" />
                                </h:inputText>
                                </p:column>
                           </p:row>
                        </p:panelGrid>

                    </p:tab>
                    <p:tab                                      id              = "tabBienes"
                                                                title           = "Bienes">
                        <br/>
                        <p:dataTable                            id              = "dtBienGar"
                                                                emptyMessage    = "Sin Registros"
                                                                scrollable      = "true"
                                                                scrollHeight    = "200"
                                                                value           = "#{mbContabilidad.consultaGenBienGar}"
                                                                var             = "gar"
                                                                rows            = "10"
                                                                resizableColumns= "true"
                                                                liveResize      = "true"
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition = "bottom">
                            <f:facet                            name            = "header">
                                <h:outputLabel                  value           = "Bienes en garantía"/>
                            </f:facet>
                            <p:column                           headerText      = "Fiso."
                                                                style           = "width: 9%;">
                                <h:outputLabel                  value           = "#{gar.genericoCampo00}"
                                                                title           = "#{gar.genericoCampo00}"/>
                            </p:column>
                            <p:column                           headerText      = "SubFiso"
                                                                style           = "width: 4%;">
                                <center>
                                    <h:outputLabel              value           = "#{gar.genericoCampo01}"
                                                                title           = "#{gar.genericoCampo01}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Tipo"
                                                                style           = "width: 6%;">
                                <h:outputLabel                  value           = "#{gar.genericoCampo02}"
                                                                title           = "#{gar.genericoCampo02}"/>
                            </p:column>
                            <p:column                           headerText      = "Clasificación"
                                                                style           = "width: 10%;">
                                <h:outputLabel                  value           = "#{gar.genericoCampo03}"
                                                                title           = "#{gar.genericoCampo03}"/>
                            </p:column>
                            <p:column                           headerText      = "Sec."
                                                                style           = "width: 2%;">
                                <center>
                                    <h:outputLabel              value           = "#{gar.genericoCampo04}"
                                                                title           = "#{gar.genericoCampo04}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Importe"
                                                                style           = "width: 8%;">
                                <h:inputText                    value           = "#{gar.genericoCampo05}"
                                                                title           = "#{gar.genericoCampo05}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent; border-style: none!important; text-align: right;">
                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                </h:inputText>
                            </p:column>
                            <p:column                           headerText      = "Importe Ult. Val."
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{gar.genericoCampo06}"
