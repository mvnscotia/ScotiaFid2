<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html" 
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c = "http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>scotiaFid.- Consultas</title>
        <meta http-equiv="Conten-Type"                          content         = "text/html; charset=UTF-8"/>
        <meta http-equiv="Conten-Type-Options"                  content         = "nosniff"/>
        <meta http-equiv="X-XSS-Protection"                     content         = "1"/>
        <meta http-equiv="Cache-control"                        content         = "No-Store"/>
        <meta http-equiv="Cache-control"                        content         = "No-Cache"/>
        <meta http-equiv = "expires"                            content         = "43200"/>
        <link rel       ="stylesheet"                           type            = "text/css"
              href            = "../vista/recursos/css/cssGral.css"
              media           = "screen"/>
	<script type="text/javascript">  
	    PrimeFaces.locales['es'] = {
    	    closeText: 'Cerrar',
    	    prevText: 'Anterior',
    	    nextText: 'Siguiente',
    	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
    	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
    	    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
    	    dayNamesMin: ['D','L','M','M','J','V','S'],
    	    weekHeader: 'Semana',
    	    firstDay: 1,
    	    isRTL: false,
    	    showMonthAfterYear: false,
    	    yearSuffix: '',
    	    timeOnlyTitle: 'Sólo hora',
    	    timeText: 'Tiempo',
    	    hourText: 'Hora',
    	    minuteText: 'Minuto',
    	    secondText: 'Segundo',
            
    	    currentText: 'Fecha actual',
    	    ampm: false,
    	    month: 'Mes',
    	    week: 'Semana',
    	    day: 'Día',
    	    allDayText : 'Todo el día'
		 };
	   </script>        
    </h:head>
    <h:body>
        <h:form                                                 id              = "frmContabilidadCons">
            <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
            <p:growl                                            id              = "growl"
                                                                autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "15000"/>
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>
            <p:panel                                            header          = "Consultas Generales">
                <br/>
                <p:accordionPanel                               id              = "accordeon"
                                                                activeIndex     = "-1">
                    <p:ajax                                     event           = "tabChange"
                                                                listener        = "#{mbContabilidad.onContabilidadGrales_SeleccionaFicha}"
                                                                update          = ":frmContabilidadCons:accordeon:panel00,
                                                                                   :frmContabilidadCons:accordeon:dtMovtos,
                                                                                   :frmContabilidadCons:accordeon:panel01,
                                                                                   :frmContabilidadCons:accordeon:panel011,
                                                                                   :frmContabilidadCons:accordeon:dtAsientos,
                                                                                   :frmContabilidadCons:accordeon:panel02,
                                                                                   :frmContabilidadCons:accordeon:dtSaldos,
                                                                                   :frmContabilidadCons:accordeon:dtSaldosProm,
                                                                                   :frmContabilidadCons:accordeon:panel03,
                                                                                   :frmContabilidadCons:accordeon:panelTotales,
                                                                                   :frmContabilidadCons:accordeon:SPRactivo,
                                                                                   :frmContabilidadCons:accordeon:SPRpatrimonio,
                                                                                   :frmContabilidadCons:accordeon:SPRinversion,
                                                                                   :frmContabilidadCons:accordeon:SPRtotal,
                                                                                   :frmContabilidadCons:accordeon:SPRNumdias"/>
                    <p:tab                                      title           = "Consulta de Movimientos">
                        <br/>
                        <p:dataTable                            id              = "dtMovtos"
                                                                emptyMessage    = "Sin Registros"
                                                                value           = "#{mbContabilidad.movements}"
                                                                var             = "movto"
                                                                scrollable      = "true"
                                                                paginator       = "true"
                                                                selection       = "#{mbContabilidad.seleccionaMovto}"
                                                                selectionMode   = "single"
                                                                rowKey          = "#{movto.movtoFolio} #{movto.movtoTransaccId}"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition= "bottom"
                                                                liveResize      = "true"
                                                                resizableColumns= "true"
                                                                lazy            = "true"
                                                                rows            = "10">
                                                               
                            <p:ajax                             event           = "rowSelect"
                                                                listener        = "#{mbContabilidad.onContabilidadConsMovto_Selecciona}"
                                                                update          = ":frmContabilidadCons:dlgMovtoDet,
                                                                                   :frmContabilidadCons:dlgMovtoDetTabMovimientos"/>

                            <p:column                           headerText      = "Fecha Cont."
                                                                style           = "width: 6%;">
                                                                
                                <h:outputLabel                  value           = "#{movto.movtoFecha}"                                                                
                                                                title           = "#{movto.movtoFecha}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy"
                                                                timeZone        ="America/Mexico_City"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column                           headerText      = "Fecha captura"
                                                                style           = "width: 12%">
                                
                                <h:outputLabel                 value           = "#{movto.movtoFechaReg}"
                                                                title           = "#{movto.movtoFechaReg}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy HH:mm:ss aa"
                                                                timeZone        ="America/Mexico_City"/> 
                                </h:outputLabel>    
                            </p:column>
                            <p:column                           headerText      = "Fideicomiso"
                                                                style           = "width: 9%;">
                                <h:outputLabel                  value           = "#{movto.movtoContratoNum}"
                                                                title           = "#{movto.movtoContratoNum}"/>
                            </p:column>
                            <p:column                           headerText      = "SubFiso"
                                                                style           = "width: 4%;">
                                <center>
                                    <h:outputLabel              value           = "#{movto.movtoContratoNumSub}"
                                                                title           = "#{movto.movtoContratoNumSub}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Folio"
                                                                style           = "width: 6%;">
                                <h:outputLabel                  value           = "#{movto.movtoFolio}"
                                                                title           = "#{movto.movtoFolio}"/>
                            </p:column>
                            <p:column                           headerText      = "Trans."
                                                                style           = "width: 4%;">
                                <h:outputLabel                  value           = "#{movto.movtoTransaccId}"
                                                                title           = "#{movto.movtoTransaccId}"/>
                            </p:column>
                            <p:column                           headerText      = "Descripción"
                                                                style           = "width: 24%;">
                                <h:outputLabel                  value           = "#{movto.movtoDesc}"
                                                                title           = "#{movto.movtoDesc}"/>
                            </p:column>
                            <p:column                           headerText      = "Importe"
                                                                style           = "width: 9%;">
                                <h:inputText                    value           = "#{movto.movtoImporte}"
                                                                title           = "#{movto.movtoImporte}"
                                                                style           = "background-color: transparent;
                                                                border-style    : none!important;
                                                                text-align      : right;"
                                                                readonly        = "true">

                                    <f:convertNumber           maxFractionDigits= "2"
                                                               minFractionDigits= "2"/>
                                    <f:convertNumber       pattern          = "$####,###,###,###,##0.00" />
                                </h:inputText>                   
                            </p:column>
                            <p:column                           headerText      = "Usuario"
                                                                style           = "width: 5%;">
                                <h:outputLabel                  value           = "#{movto.movtoUsuarioId}"
                                                                title           = "#{movto.movtoUsuarioId}"/>                                    
                            </p:column>
                            <p:column                           headerText      = "Status"
                                                                style           = "width: 5%;">
                                <h:outputLabel                  value           = "#{movto.movtoStatus}"
                                                                title           = "#{movto.movtoStatus}"/>                                    
                            </p:column>
                            <p:column                           headerText      = "Usu. Cancela"
                                                                style           = "width: 7%;">
                                <h:outputLabel                  value           = "#{movto.movtoCCUsuario}"
                                                                title           = "#{movto.movtoCCUsuario}"/>                                    
                            </p:column>
                            <p:column                           headerText      = "Operación"
                                                                style           = "width: 9%;">
                                <h:outputLabel                  value           = "#{movto.movtoOperacionId}"
                                                                title           = "#{movto.movtoOperacionId}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:panelGrid                            id              = "panel00"
                                                                styleClass      = "bordePanel">
                            <p:row>
                                <p:column                       colspan         = "13"
                                                                styleClass      = "degradadoOrigenCentro"
                                                                style           = "color: #ffffff; font-weight: bolder;">
                                    <center>
                                        <h:outputLabel          value           = "Criterios de búsqueda"/>
                                    </center>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel              value           = "Fideicomiso"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "SubFiso"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Folio"/>
                                </p:column>
                                 <p:column>
                                    <h:outputLabel              value           = "Módulo"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Trans."/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Tipo Fecha"/>
                                </p:column>
                                <p:column>
                                    <center>
                                        <h:outputLabel          value           = "dd"/>
                                    </center>
                                </p:column>
                                <p:column>
                                    <center>
                                        <h:outputLabel          value           = "mm"/>
                                    </center>
                                </p:column>
                                <p:column>
                                    <center>
                                        <h:outputLabel          value           = "aaaa"/>
                                    </center>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Plaza"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Cancelado"/>
                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioAX1}"
                                                                autocomplete    = "off"
                                                                size            = "10"
                                                                maxlength       = "10"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioAX1" 
                                                                    value            ="txtCriterioAX1"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioAX2}"
                                                                autocomplete    = "off"
                                                                size            = "3"
                                                                maxlength       = "5"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioAX2" 
                                                                    value            ="txtCriterioAX2"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioFolio}"
                                                                autocomplete    = "off"
                                                                size            = "10"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "10"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioFolio" 
                                                                    value            ="txtCriterioFolio"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.criterioModulo}"
                                                                autocomplete    = "off"
                                                                size            = "2"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "2"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="criterioModulo" 
                                                                    value            ="criterioModulo"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioTransId}"
                                                                autocomplete    = "off"
                                                                size            = "6"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "5"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioTransId" 
                                                                    value            ="txtCriterioTransId"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu            value           = "#{beanCriterioBusquedaConta.criterioTipoFecha}">
                                        <f:selectItem           itemLabel       = "Fecha"
                                                                itemValue       = "FN"/>
                                        <f:selectItem           itemLabel       = "Fecha Valor"
                                                                itemValue       = "FV"/>
                                        <f:selectItem           itemLabel       = "Fecha Conta Banco"
                                                                itemValue       = "FCB"/>
                                    </h:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioFechaDD}"
                                                                autocomplete    = "off"
                                                                size            = "4"
                                                                maxlength       = "2"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioFechaDD" 
                                                                    value            ="txtCriterioFechaDD"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioFechaMM}"
                                                                autocomplete    = "off"
                                                                size            = "4"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "2"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioFechaMM" 
                                                                    value            ="txtCriterioFechaMM"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioFechaYYYY}"
                                                                autocomplete    = "off"
                                                                size            = "6"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "4"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioFechaYYYY" 
                                                                    value            ="txtCriterioFechaYYYY"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanCriterioBusquedaConta.txtCriterioPlaza}"
                                                                autocomplete    = "off"
                                                                size            = "5"
                                                                maxlength       = "6"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                                    <f:attribute                    name             ="txtCriterioPlaza" 
                                                                    value            ="txtCriterioPlaza"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu            value           = "#{beanCriterioBusquedaConta.criterioCveMovtoCancelado}">
                                        <f:selectItem           itemLabel       = "NO"
                                                                itemValue       = "NO"/>
                                        <f:selectItem           itemLabel       = "SI"
                                                                itemValue       = "SI"/>
                                    </h:selectOneMenu>
                                </p:column>
                                
                                <p:column>
                                    <p:commandButton            icon            = "ui-icon-search"
                                                                title           = "Ejecuta una búsqueda de información en base a criterios especificados"
                                                                action          = "#{mbContabilidad.onContabilidadConsMovto_Consulta}"
                                                                update          = ":frmContabilidadCons:accordeon:dtMovtos,
                                                                :frmContabilidadCons:accordeon:panel00"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton            icon            = "ui-icon-refresh"
                                                                title           = "Limpia campos"
                                                                actionListener  = "#{mbContabilidad.onContabilidadConsMovto_Limpia}"
                                                                update          = ":frmContabilidadCons:accordeon:dtMovtos,
                                                                :frmContabilidadCons:accordeon:panel00"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton            icon            = "ui-icon-circle-arrow-s"
                                                                title           = "Exporta el resultado de la consulta a un archivo de texto"
                                                                actionListener  = "#{mbContabilidad.onContabilidadConsMovto_Exporta}"/> 
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <br/>
                    </p:tab>
                    <p:tab                                      title           = "Consulta de Asientos">
                        <br/>
                        <p:dataTable                            id              = "dtAsientos"
                                                                emptyMessage    = "Sin Registros"
                                                                value           = "#{mbContabilidad.bookEntries}"
                                                                var             = "asi"
                                                                scrollable      = "true"
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition= "bottom"
                                                                liveResize      = "true"
                                                                resizableColumns= "true"
                                                                lazy            = "true"
                                                                rows            = "10">
                            <p:column                           headerText      = "Folio" 
                                                                style           =  "text-align: center; width: 7%;">
                                <h:outputLabel                  value           = "#{asi.asientoFolio}" 
                                                                title           = "#{asi.asientoFolio}"/>
                            </p:column>
                            <p:column                           headerText      = "Operación"  
                                                                style           = "text-align: center; width: 7%;">
                                <h:outputLabel                  value           = "#{asi.asientoOperacion}" 
                                                                title           = "#{asi.asientoOperacion}"/>
                            </p:column>
                            <p:column                           headerText      = "Trans."  
                                                                style           = "text-align: center; width: 4%;">
                                <h:outputLabel                  value           = "#{asi.asientoTransaccion}"
                                                                title           = "#{asi.asientoTransaccion}"/>
                            </p:column>
                            <p:column                           headerText      = "Fecha Cont"
                                                                style           = "text-align: center;  width: 7%;">
                                <h:outputLabel                  value           = "#{asi.asientoFecMov}"
                                                                title           = "#{asi.asientoFecMov}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy"
                                                                timeZone        ="America/Mexico_City"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column                           headerText      = "Fecha Captura"
                                                                style           = "text-align: center;  width: 9%;">
                                <h:outputLabel                  value           = "#{asi.asientoFecReg}"
                                                                title           = "#{asi.asientoFecReg}">
                                    <f:convertDateTime          pattern         = "dd/MM/yyyy HH:mm:ss aa"
                                                                timeZone        ="America/Mexico_City"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column                           headerText      = "CTAM"
                                                                style           = "text-align: center;  width: 3%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoCTAM}"
                                                                title           = "#{asi.asientoCTAM}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "S1"
                                                                style           = "text-align: center; width: 2%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asiento1SCTA}"
                                                                title           = "#{asi.asiento1SCTA}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "S2"
                                                                style           = "text-align: center; width: 2%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asiento2SCTA}"
                                                                title           = "#{asi.asiento2SCTA}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "S3"
                                                                style           = "text-align: center; width: 2%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asiento3SCTA}"
                                                                title           = "#{asi.asiento3SCTA}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "S4"
                                                                style           = "text-align: center; width: 2%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asiento4SCTA}"
                                                                title           = "#{asi.asiento4SCTA}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Mda."
                                                                style           = "text-align: center;  width: 3%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoMdaNomCrt}"
                                                                title           = "#{asi.asientoMdaNomCrt}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "AX1"
                                                                style           = "text-align: center;  width: 8%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoAX1}"
                                                                title           = "#{asi.asientoAX1}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "AX2"
                                                                style           = "text-align: center;  width: 3%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoAX2}"
                                                                title           = "#{asi.asientoAX2}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "AX3"
                                                                style           = "text-align: center;  width: 5%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoAX3}"
                                                                title           = "#{asi.asientoAX3}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "C/A"
                                                                style           = "text-align: center;  width: 3%;">
                                <center>
                                    <h:outputLabel              value           = "#{asi.asientoCveCarAbo}"
                                                                title           = "#{asi.asientoCveCarAbo}"/>
                                </center>
                            </p:column>
                            <p:column                           headerText      = "Importe"
                                                                style           = "text-align: center; width: 8%;">
                                <h:inputText                    value           = "#{asi.asientoImporte}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent;
