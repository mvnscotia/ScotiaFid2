<?xml version="1.0" encoding="UTF-8"?>

    <h:head>
        <meta http-equiv="Conten-Type"                          content         = "text/html; charset=UTF-8"/>
        <meta http-equiv="Conten-Type-Options"                  content         = "nosniff"/>
        <meta http-equiv = "expires"                            content         = "43200"/> 
        <meta http-equiv="X-XSS-Protection"                     content         = "1"/>
        <meta http-equiv="Cache-control"                        content         = "No-Store"/>
        <meta http-equiv="Cache-control"                        content         = "No-Cache"/>

                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>

            <p:growl                                            autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "15000"/>
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>

                <br/>
                <center>
                    <p:commandButton                            
                                                                value           = ""
                                                                style           = "visibility: hidden;"
                                                                />
                    <p:commandButton                            icon            = "ui-icon-document"
                                                                value           = "Nuevo Registro"
                                                                style           = "margin-right: 25px;"
                                                                actionListener  = "#{mbAdmin.onControles_RegistroNuevo}"
                                                                update          = ":frmControles:dlgCtrlMtto"/>
                    <p:commandButton                            icon            = "ui-icon-play"
                                                                value           = "Ejecutar Control"
                                                                style           = "margin-right: 25px;"
                                                                actionListener  = "#{mbAdmin.onControles_CtrlEjecutaDespliegaVentana}"

                    <p:commandButton                            icon            = "ui-icon-pencil"
                                                                value           = "Mantenimiento"
                                                                actionListener  = "#{mbAdmin.onControles_RegistroSelecciona}"
                                                                update          = ":frmControles:dlgCtrlMtto"/>
                </center>
                <br/>
                <p:dataTable                                    id              = "dtControl"
                                                                widgetVar       = "dtControlwidgetVar"
                                                                emptyMessage    = "Sin Registros"
                                                                value           = "#{mbAdmin.consultaCtrls}"
                                                                filteredValue   = "#{mbAdmin.consultaCtrlsFiltro}"
                                                                filterDelay     = "600"
                                                                var             = "ctrl"
                                                                selection       = "#{mbAdmin.seleccionaCtrl}"
                                                                selectionMode   = "single"
                                                                rowKey          = "#{ctrl.controlSec}"
                                                                scrollable      = "true"
                                                                scrollHeight    = "550">
                    <p:column                                   headerText      = "Tipo"
                                                                style           = "height: 25px; width: 5%;">
                        <h:outputLabel                          value           = "#{ctrl.controlTipo}"/>
                    </p:column>
                    <p:column                                   headerText      = "Sec."
                                                                style           = "width: 4%;">
                        <center>
                            <h:outputLabel                      value           = "#{ctrl.controlSec}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Control"
                                                                filterBy        = "#{ctrl.controlNombre}"
                                                                filterMatchMode = "contains"
                                                                filterStyle     = "width: 250px;"
                                                                style           = "width: 72%;">
                        <h:outputLabel                          value           = "#{ctrl.controlNombre}"/>
                    </p:column>
                    <p:column                                   headerText      = "Fecha Reg."
                                                                style           = "width: 7%;">
                        <h:outputLabel                          value           = "#{ctrl.controlFechaReg}">
                            <f:convertDateTime                  pattern         = "dd/MM/yyyy"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column                                   headerText      = "Fecha Mod."
                                                                style           = "width: 7%;">
                        <h:outputLabel                          value           = "#{ctrl.controlFechaMod}">
                            <f:convertDateTime                  pattern         = "dd/MM/yyyy"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column                                   headerText      = "Status"
                                                                style           = "width: 5%;">
                        <h:outputLabel                          value           = "#{ctrl.controlStatus}"/>
                    </p:column>
                </p:dataTable>
                <br/>
            </p:panel>
