    <h:body>
        <p:growl autoUpdate = "true" showDetail = "true" showSummary = "true" life = "15000"/>
        <p:ajaxStatus onstart = "dlgAjaxStatus.show();" oncomplete  = "dlgAjaxStatus.hide();"/>
         <h:form id="formOperacion">
             <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
          <p:tabView id="panelOperacion" widgetVar="panelOperacion" dynamic="true" cache="false">
              <p:ajax event="tabChange" listener="#{mbOperacion.init}" update=":formOperacion:panelOperacion:dtPlanes,:formOperacion:panelOperacion:dtRutinas,:formOperacion:panelOperacion:dtRutinasCalProd,:formOperacion:panelOperacion:dtCalProd,:formOperacion:panelOperacion:selPlan" />
           <p:tab title="Catálogo de Planes">
           <p:panel header="Mantenimiento de Operación del Sistema">  
           <p:dataTable id="dtPlanes" scrollable="true" scrollHeight="350" value="#{mbOperacion.planes}" var="plan" rows="10"  paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
             <p:column style="width:10px">
                <p:rowToggler />
             </p:column>
             <p:column headerText="Planes"><h:outputText value="#{plan.clave}"/></p:column>
             <p:rowExpansion>
               <h:panelGrid id="display" columns="2" cellpadding="4" style="width:800px;" styleClass="ui-widget-content" columnClasses="first, second">
                 <h:outputText  value="Descripción:" />
                 <h:outputText id="descripcion" value="#{plan.descripcion}" />
                 <h:outputText value="Periodicidad:" />	
                 <h:outputText id="periodo" value="#{plan.periodo}" />
                 <h:outputText value="Fecha Inicio Operación:" />
                 <h:outputText id="fechaAplicacion" value="#{plan.fechaAplicacion}" />
                 <h:outputText value="Hora Inicio Operación:" />
                 <h:outputText id="horaAplicacion" value="#{plan.horaAplicacion}" />
                 <h:outputText value="Estatus:" />
                 <h:outputText id="estatus" value="#{plan.estatus}" />
                 <p:commandButton value="Eliminar"   icon="ui-icon-trash" actionListener="#{mbOperacion.loadPlan(plan)}" oncomplete="dlgEliminarPlan.show()" />
                 <p:commandButton value="Actualizar" icon="ui-icon-pencil" update=":formOperacion:panelOperacion:dlgActualizarPlan" actionListener="#{mbOperacion.loadPlan(plan)}" oncomplete="dlgActualizarPlan.show()" />
               </h:panelGrid>
            </p:rowExpansion>
            <f:facet name="paginatorBottomRight"><p:commandButton type="button" icon="pi pi-cloud-upload"/></f:facet>
           </p:dataTable>
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <p:commandButton icon="ui-icon-plus" value="Agregar" update=":formOperacion:panelOperacion:dlgAgregarPlan" actionListener="#{mbOperacion.cleanPlan}" oncomplete="dlgAgregarPlan.show()" /> 
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <p:confirmDialog header="Eliminar Plan" id="dlgEliminarPlan" widgetVar="dlgEliminarPlan" message="¿Estás seguro de eliminar el plan?" closable="false">

                 <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>

             </h:panelGrid>  
           </p:dialog>

                 <f:selectItem itemLabel="LINEA" itemValue="LINEA"/>

               <p:selectOneMenu id="selPeriodicidadRutinaActualizar" value="#{mbOperacion.rutinaBean.periodo}" styleClass="selectOneMenuForm">
                 <f:selectItem itemLabel="DIARIO" itemValue="DIARIO"/>
                 <f:selectItem itemLabel="SEMANAL" itemValue="SEMANAL"/>

         <p:tab title="Asignación de Rutinas a Plan de Producción">
           <p:panel header="Mantenimiento de Operación del Sistema">
           <center>  
             <h:panelGrid border="0" columns="2" cellpadding="4" styleClass="ui-widget-content">
              <h:outputLabel value = "Plan" style = "display : block; color : black; font-family: sans-serif; font-size  : medium;  font-weight: bolder; margin-left: 15px;"/>
              <p:selectOneMenu id="selPlan" value="#{mbOperacion.calProdBean.plan}" styleClass="selectOneMenuForm">
                <f:selectItems value="#{mbOperacion.planesCalProd}" />
                <p:ajax event="change" listener="#{mbOperacion.selectPlan}" update=":formOperacion:panelOperacion:dtRutinasCalProd,:formOperacion:panelOperacion:dtCalProd,:formOperacion:panelOperacion:btnAsignar,:formOperacion:panelOperacion:btnDesAsignar" />
               </p:selectOneMenu>
             </h:panelGrid>
           </center>
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <p:dataTable                                                     id="dtRutinasCalProd" 
                                                                            widgetVar="dtRutinasCalProd" 
                                                                            scrollable="true" 
                                                                            scrollHeight="160" 
                                                                            value="#{mbOperacion.rutinasCalProd}" 
                                                                            var="rutina" 
                                                                            rowKey="#{rutina}" 
                                                                            rows="5"  
                                                                            paginator="true" 
                                                                            paginatorPosition="bottom" 
                                                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                                                            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                            selectionMode="single">
             <p:ajax event="rowSelect" listener="#{mbOperacion.onRowSelect}" update=":formOperacion:panelOperacion:btnAsignar,:formOperacion:panelOperacion:btnDesAsignar" />
             <p:column style="width:10px">
                <p:rowToggler />
             </p:column>
             <p:column headerText="Rutinas"><h:outputText value="#{rutina}" /></p:column>
           </p:dataTable>
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <center>
             <h:panelGrid border="0" columns="2" cellpadding="4" columnClasses="firstButtomCalProd, secondButtomCalProd">
               <p:commandButton id="btnAsignar" icon="ui-icon-plus" value="Asignar" actionListener="#{mbOperacion.add}" disabled="#{mbOperacion.habilitaBotonAsignar!=1}" update=":formOperacion:panelOperacion:dtCalProd,:formOperacion:panelOperacion:btnAsignar,:formOperacion:panelOperacion:dtRutinasCalProd,:formOperacion:panelOperacion:btnDesAsignar" />
               <p:commandButton id="btnDesAsignar" icon="ui-icon-minus" value="Desasignar" actionListener="#{mbOperacion.minus}" disabled="#{mbOperacion.habilitaBotonDesasignar!=1}" update=":formOperacion:panelOperacion:dtRutinasCalProd,:formOperacion:panelOperacion:btnDesAsignar,:formOperacion:panelOperacion:dtCalProd,:formOperacion:panelOperacion:btnAsignar" />
             </h:panelGrid>
           </center>
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <p:dataTable                                                     id="dtCalProd" 
                                                                            widgetVar="dtCalProd" 
                                                                            scrollable="true" 
                                                                            scrollHeight="160" 
                                                                            value="#{mbOperacion.rutinasInCalprod}" 
                                                                            var="rutinasInCalprod" 
                                                                            rowKey="#{rutinasInCalprod.rutina}" 
                                                                            rows="5"  
                                                                            paginator="true" 
                                                                            paginatorPosition="bottom" 
                                                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                                                            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros" 
                                                                            emptyMessage="Sin registros"
                                                                            selectionMode="single">
             <p:ajax event="rowSelect" listener="#{mbOperacion.onRowSelectCalProd}" update=":formOperacion:panelOperacion:btnDesAsignar,:formOperacion:panelOperacion:btnAsignar" />
             <p:column style="width:10px">
                <p:rowToggler />
             </p:column>
             <p:column headerText="Rutinas Asociadas al Plan de Producción" style="width:70%"><h:outputText value="#{rutinasInCalprod.rutina}"/></p:column>
             <p:column headerText="Secuencia" style="width:7%; text-align: center;"><h:outputText value="#{rutinasInCalprod.secuencia}"/></p:column>
             <p:column headerText="Estatus" style="width:8%; text-align: center;"><h:outputText value="#{rutinasInCalprod.estatus}"/></p:column>
             <p:column style="width:10%; text-align: center;" headerText="Actualizar"><p:commandButton style="height: 20px;" icon="ui-icon-pencil" actionListener="#{mbOperacion.loadCalProd(rutinasInCalprod)}" update=":formOperacion:panelOperacion:dlgActualizarCalProd" /></p:column>
             
           </p:dataTable>
           <h:outputText value="&lt;br/&gt;" escape="false" />
           <p:dialog header="Actualización de Rutinas a Plan de Producción" id="dlgActualizarCalProd" widgetVar="dlgActualizarCalProd" draggable="false" resizable="false" modal="true" closable="false" width="650" height="120">
             <h:panelGrid columns="2" cellpadding="4" styleClass="ui-widget-content" columnClasses="firstColumn, secondColumn">
               <h:outputLabel value = "Secuencia" style = "display : block; color : black; font-family: sans-serif; font-size  : medium;  font-weight: bolder; margin-left: 15px;"/>
               <p:inputText id="txtSecuenciaCalProdActualizar" value="#{mbOperacion.secuencia}" styleClass="inputFormNumber"  maxlength="5" onkeypress="return onValidarNumeros(event)" onkeyup="onReemplazarCeroAlPrincipio(this);"></p:inputText>
               <h:outputLabel value = "Estatus" style = "display : block; color : black; font-family: sans-serif; font-size  : medium;  font-weight: bolder; margin-left: 15px;"/>
               <p:selectOneMenu id="selEstatusCalProdActualizar" value="#{mbOperacion.calProdBean.estatus}" styleClass="selectOneMenuForm">
                 <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                 <f:selectItem itemLabel="CANCELADO" itemValue="CANCELADO"/>
               </p:selectOneMenu>  
             </h:panelGrid>
             <h:panelGrid columns="2" cellpadding="4" columnClasses="firstButtom, secondButtom">
               <p:commandButton value="Guardar"  icon="ui-icon-check" actionListener="#{mbOperacion.updateCalProd}" update=":formOperacion:panelOperacion:dtCalProd" />
           <p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{mbOperacion.closeCalProd}" update=":formOperacion:panelOperacion:dtCalProd,:formOperacion:panelOperacion:dlgActualizarCalProd" />
             </h:panelGrid>
           </p:dialog>  
          </p:panel>
         </p:tab>   
        </p:tabView>
        <p:dialog id="dlgAjaxStatus" closable="false" header="Espere" modal="true" resizable="false" style="background-color: #eee; height : auto; width : auto;" widgetVar = "dlgAjaxStatus">
        <center>
         <p:graphicImage value = "../vista/recursos/img/gif/000.gif" />
        </center>
        </p:dialog>
      </h:form> 
    </h:body>
