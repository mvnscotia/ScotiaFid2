<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html" 
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv = "Conten-Type"                        content         = "text/html; charset=UTF-8"/>
        <meta http-equiv = "Conten-Type-Options"                content         = "nosniff"/>
        <meta http-equiv = "expires"                            content         = "43200"/> 
        <meta http-equiv = "X-XSS-Protection"                   content         = "1"/>
        <meta http-equiv = "Cache-control"                      content         = "No-Store"/>
        <meta http-equiv = "Cache-control"                      content         = "No-Cache"/>
        <link rel        = "stylesheet"                         type            = "text/css"
                                                                href            = "../vista/recursos/css/cssGral.css"
                                                                media           = "screen"/>
      	<script type="text/javascript">  
	    PrimeFaces.locales['es'] = {
    	    closeText: 'Cerrar',
    	    prevText: 'Anterior',
    	    nextText: 'Siguiente',
    	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
    	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
    	    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
    	    dayNamesMin: ['D','L','M','M','J','V','S'],
    	    weekHeader: 'Semana',
    	    firstDay: 1,
    	    isRTL: false,
    	    showMonthAfterYear: false,
    	    yearSuffix: '',
    	    timeOnlyTitle: 'Sólo hora',
    	    timeText: 'Tiempo',
    	    hourText: 'Hora',
    	    minuteText: 'Minuto',
    	    secondText: 'Segundo',
            
    	    currentText: 'Fecha actual',
    	    ampm: false,
    	    month: 'Mes',
    	    week: 'Semana',
    	    day: 'Día',
    	    allDayText : 'Todo el día'
		 };
        </script>        
    </h:head>
    <h:body>
        <h:form                                                 id              = "frmInstrucFide">
            <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
             <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
            
            <p:growl                                            autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "15000"/>
            
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>
            
            
            
            <p:panel                                            header          = "Instrucciones de Fideicomisos">
                
               
                <br/>
                <center>
                    <p:commandButton                            icon            = "ui-icon-circle-plus"
                                                                value           = "Entrada de Instrucciones"
                                                                actionListener  = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RegistroEntrada}"
                                                                update          = ":frmInstrucFide:dlgInstrucFide,:frmInstrucFide:cboInstrucFideCtoSub,
                                                                                   :frmInstrucFide:dlgInstrucFideAltaExp, :frmInstrucFide:cboInstrucFideAltaAutoriza"/>
                </center>
                <br/>
                <p:dataTable                                    id              = "dtInstrucFide"
                                                                emptyMessage    = "Sin Registros"
                                                                resizableColumns= "true"
                                                                
                                                                value           = "#{mbInstruccionesFideicomisos.instructions}"
                                                                var             = "bf"
                                                                selection       = "#{mbInstruccionesFideicomisos.seleccionaInstrucFideicomiso}"
                                                                selectionMode   = "single"
                                                                rowKey          = "#{bf.instrucFideInsNumContrato} #{bf.instrucFideInsSubContrato} #{bf.instrucFideInsNumFolioInst} #{bf.instrucFideInsCveTipoInstr}"
                                                                paginator       = "true"
                                                                paginatorPosition = "bottom"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                                                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"

                                                                rows            = "10"
                                                                scrollable      ="true"
                                                                lazy            ="true" >
                    <p:ajax                                     event           = "rowSelect"
                                                                listener        = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RegistroSelecciona}"
                                                                update          = ":frmInstrucFide:dlgInstrucFide, :frmInstrucFide:cboInstrucFideCtoSub"/>
                    
                    <p:column                                   headerText      = "Monetarias"
                                                                style           = "width: 6%;">
                        <center>
                            <p:commandButton                    icon            = "ui-icon-gear"
                                                                value           = ""
                                                                style 			= "width: 30px; height:15px"
                                                                actionListener  = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RedirectMonetarias}">
                                <f:param                        name            = "instrucFideInsNumContrato"
                                                                value           = "#{bf.instrucFideInsNumContrato}"/>
                                
                                <f:param                        name            = "instrucFideInsSubContrato"
                                                                value           = "#{bf.instrucFideInsSubContrato}"/>
                                
                                <f:param                        name            = "instrucFideInsNumFolioInst"
                                                                value           = "#{bf.instrucFideInsNumFolioInst}"/>                                
                                
                                <f:param                        name            = "instrucFideCtoNomContrato"
                                                                value           = "#{bf.instrucFideCtoNomContrato}"/>
                                
                                <f:param                        name            = "instrucFideInsCveTipoInstr"
                                                                value           = "#{bf.instrucFideInsCveTipoInstr}"/>                              
                                <f:ajax                         render          = "@this" />
                            </p:commandButton>
                        </center>                          
                    </p:column> 
                    
                    <p:column                                   headerText      = "Eliminar"
                                                                style           = "width: 4%;">
                        <center>
                            <p:commandButton                    icon            = "ui-icon-trash"
                                                                value           = ""
                                                                style 			= "width: 30px; height:15px"
                                                                actionListener  = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RegistroEliminar}"
                                                                update          = ":frmInstrucFide:dtInstrucFide,
                                                                                   :frmInstrucFide:panelCriterios,
                                                                                   :frmInstrucFide:dlgPopUpGral">
                                <f:param                        name            = "instrucFideInsNumContrato"
                                                                value           = "#{bf.instrucFideInsNumContrato}"/>
                                
                                <f:param                        name            = "instrucFideInsSubContrato"
                                                                value           = "#{bf.instrucFideInsSubContrato}"/>
                                
                                <f:param                        name            = "instrucFideInsNumFolioInst"
                                                                value           = "#{bf.instrucFideInsNumFolioInst}"/>                                
                                
                                <f:param                        name            = "instrucFideExdIdDocumento"
                                                                value           = "#{bf.instrucFideExdIdDocumento}"/>
                                <f:param                        name            = "instrucFideInsCveTipoInstr"
                                                                value           = "#{bf.instrucFideInsCveTipoInstr}"/>
                                <f:param                        name            = "instrucFideInsDiaAltaReg"
                                                                value           = "#{bf.instrucFideInsDiaAltaReg}"/>
                                <f:param                        name            = "instrucFideInsMesAltaReg"
                                                                value           = "#{bf.instrucFideInsMesAltaReg}"/>
                                <f:param                        name            = "instrucFideInsAnoAltaReg"
                                                                value           = "#{bf.instrucFideInsAnoAltaReg}"/>
                                <f:ajax                         render          = "@this" />
                            </p:commandButton>
                        </center>                          
                    </p:column>  
                    
                    <p:column                                   headerText      = "Fideicomiso"
                                                                style           = "width: 7%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsNumContrato}"
                                                                title           = "#{bf.instrucFideInsNumContrato}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Nombre"
                                                                style           = "width: 12%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideCtoNomContrato}"
                                                                title           = "#{bf.instrucFideCtoNomContrato}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Folio"
                                                                style           = "width: 5%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsNumFolioInst}"
                                                                title           = "#{bf.instrucFideInsNumFolioInst}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Folio Documento"
                                                                style           = "width: 10%;">
                        <h:outputLabel                          value           = "#{bf.instrucFideExdIdDocumento}"
                                                                title           = "#{bf.instrucFideExdIdDocumento}"/>
                    </p:column>
                    <p:column                                   headerText      = "SubFiso"
                                                                style           = "width: 5%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsSubContrato}"
                                                                title           = "#{bf.instrucFideInsSubContrato}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Tipo"
                                                                style           = "width: 10%;">
                        <h:outputLabel                          value           = "#{bf.instrucFideInsCveTipoInstr}"
                                                                title           = "#{bf.instrucFideInsCveTipoInstr}"/>
                    </p:column>
                    <p:column                                   headerText      = "Autoriza"
                                                                style           = "width: 15%;">
                        <h:outputLabel                          value           = "#{bf.instrucFideInsNomMiembro}"
                                                                title           = "#{bf.instrucFideInsNomMiembro}"/>
                    </p:column>
                    <p:column                                   headerText      = "Día"
                                                                style           = "width: 2%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsDiaAltaReg}"
                                                                title           = "#{bf.instrucFideInsDiaAltaReg}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Mes"
                                                                style           = "width: 2%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsMesAltaReg}"
                                                                title           = "#{bf.instrucFideInsMesAltaReg}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Año"
                                                                style           = "width: 2%;">
                        <center>
                            <h:outputLabel                      value           = "#{bf.instrucFideInsAnoAltaReg}"
                                                                title           = "#{bf.instrucFideInsAnoAltaReg}">
                                <f:convertDateTime              pattern         = "dd/MM/yyyy"/>
                            </h:outputLabel>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Texto"
                                                                style           = "width: 20%;">
                        <h:outputLabel                          value           = "#{bf.instrucFideExdTextComentar}"
                                                                title           = "#{bf.instrucFideExdTextComentar}"/>
                    </p:column>
                </p:dataTable>

                <br/>
                <p:panelGrid                                    id              = "panelCriterios"
                                                                styleClass      = "bordePanel"
                                                                style           = "margin-left: auto; margin-right: auto;">
                    <p:row>
                        <p:column                               styleClass      = "degradadoOrigenCentro"
                                                                colspan         = "14">
                            <center>
                                <h:outputLabel                  value           = "Criterios de búsqueda"
                                                                style           = "color: #ffffff; font-weight: bold;"/>
                            </center>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel                      value           = "Fideicomiso:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        id              = "txtInstruccFideCritBusqFideicomiso"
                                                                value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.txtCriterioBusqInstrucFideicomiso}"
                                                                autocomplete    = "off"
                                                                maxlength       = "10"
                                                                size            = "12"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)) return false;"                                                                
                                                                style           = "text-align:center;">
                               
                                <f:attribute                    name             ="txtCriterioBusqInstrucFideicomiso" 
                                                                value            ="txtCriterioBusqInstrucFideicomiso"/>
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "SubFiso:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.txtCriterioBusqInstrucFideSubCto}"
                                                                autocomplete    = "off"
                                                                maxlength       = "5"
                                                                size            = "5"
                                                                style           = "text-align: center;"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)) return false;">
                              
                                <f:attribute                    name             ="txtCriterioBusqInstrucFideSubCto" 
                                                                value            ="txtCriterioBusqInstrucFideSubCto"/>
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "Folio Inst.:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.txtCriterioBusqInstrucFideFolioInst}"
                                                                autocomplete    = "off"
                                                                maxlength       = "10"
                                                                size            = "5"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)) return false;"
                                                                style           = "text-align: center;">
                              
                                <f:attribute                    name             ="txtCriterioBusqInstrucFideFolioInst" 
                                                                value            ="txtCriterioBusqInstrucFideFolioInst"/>
                            </h:inputText>
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel                      value           = "Folio Docto.:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.criterioBusqInstrucFideFolioDocto}"
                                                                autocomplete    = "off"
                                                                maxlength       = "50"
                                                                size            = "5"
                                                                style           = "text-align: center;">
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "Nom. Fideicomiso:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.criterioBusqInstrucFideNomFideicomiso}"
                                                                autocomplete    = "off"
                                                                maxlength       = "80"
                                                                size            = "20"
                                                                style           = "text-align: center;">
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "Tipo:"/>
                        </p:column>
                        <p:column>
                            <h:selectOneMenu                    id              = "cboInstrucFideTipo"
                                                                value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.criterioBusqInstrucFideTipo}">
                                <f:selectItem                   itemLabel       = "..."
                                                                itemValue       = ""/>
                                <f:selectItem                   itemLabel       = "ADMINISTRATIVAS"
                                                                itemValue       = "ADMINISTRATIVAS"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS LIQUIDACION"
                                                                itemValue       = "MONETARIAS LIQUIDACION"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS RECEPCION"
                                                                itemValue       = "MONETARIAS RECEPCION"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS LIQ. OTRAS INST. BANCARIAS"
                                                                itemValue       = "MONETARIAS LIQ. OTRAS INST. BANCARIAS"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS REC. OTRAS INST. BANCARIAS"
                                                                itemValue       = "MONETARIAS REC. OTRAS INST. BANCARIAS"/>
                            </h:selectOneMenu>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "Plaza:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaInstruccionesFideicomiso.txtCriterioBusqInstrucFidePlaza}"
                                                                autocomplete    = "off"
                                                                maxlength       = "6"
                                                                size            = "4"
                                                                style           = "text-align: center;"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)) return false;">
                              
                                <f:attribute                    name             ="txtCriterioBusqInstrucFidePlaza" 
                                                                value            ="txtCriterioBusqInstrucFidePlaza"/>
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <p:commandButton                    icon            = "ui-icon-search"
                                                                title           = "Ejecuta una búsqueda de información en base a criterios especificados"
                                                                actionListener  = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_ConsultaEjecuta}"
                                                                update          = ":frmInstrucFide:dtInstrucFide,
                                                                                   :frmInstrucFide:panelCriterios"/>
                        </p:column>
                        <p:column>
                            <p:commandButton                    icon            = "ui-icon-refresh"
                                                                title           = "Limpia campos"
                                                                actionListener  = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_ConsultaLimpia}"
                                                                update          = ":frmInstrucFide:panelCriterios,
                                                                                   :frmInstrucFide:dtInstrucFide"/>
                        </p:column>

                    </p:row>
                </p:panelGrid>
                
            </p:panel>

            
            
            <p:dialog                                           id              = "dlgInstrucFide" 
                                                                closable        = "true" 
                                                                header          = "Instrucciones de Fideicomisos" 
                                                                modal           = "true" 
                                                                hideEffect      = "explode"
                                                                position        = "200, 100" 
                                                                resizable       = "false" 
                                                                widgetVar       = "dlgInstrucFide">
                <br/>
                <p:panelGrid                                    id              = "panelCaptura"
                                                                style           = "margin-left: auto; margin-right: auto;"
                                                                styleClass      = "bordePanel">
                    <p:row>
                        <p:column                               style           = "background-color: #F2F5F9;">
                            <h:outputLabel                      value           = "Fideicomiso:"/>
                        </p:column>
                        <p:column>
                            <p:inputText                        id              = "txtInstruccFideAltaFideicomiso"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado00}"
                                                                value           = "#{beanInstruccionFideicomiso.txtInstrucFideInsNumContrato}"
                                                                autocomplete    = "off"
                                                                maxlength       = "10"
                                                                style           = "text-align:center;"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;">
                                <p:ajax                         listener        = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RegistroValidaContrato}"
                                                                update          = ":frmInstrucFide:cboInstrucFideCtoSub,
                                                                                   :frmInstrucFide:txtInstrucFideInsNumFolioInst,
                                                                                   cboInstrucFideAltaAutoriza,
                                                                                   @this"/>
                            </p:inputText>
                        </p:column>
                        <p:column                               style           = "background-color: #F2F5F9;">
                            <h:outputLabel                      value           = "SubFiso:"/>
                        </p:column>
                        <p:column                               colspan         = "5">
                            <p:selectOneMenu                    id              = "cboInstrucFideCtoSub" 
                                                                value           = "#{beanInstruccionFideicomiso.instrucFideInsSubContrato}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                filter          = "true"
                                                                filterMatchMode = "contains"
                                                                style           = "border-radius: 0px!important;
                                                                                   width        : 100%;">
                                <f:selectItems                  value           = "#{mbInstruccionesFideicomisos.listaContratoSub.entrySet()}" 
                                                                var             = "subContrato" itemValue="#{subContrato.key}" itemLabel="#{subContrato.value}"/>
                            </p:selectOneMenu>
                        </p:column>                        
                    </p:row>

                    <p:row>
                        <p:column                               style           = "background-color: #F2F5F9;">
                            <h:outputLabel                      value           = "Folio de Instrucción:"/>
                        </p:column>                        
                        <p:column                               colspan         = "1">
                            <h:inputText                        value           = "#{beanInstruccionFideicomiso.instrucFideInsNumFolioInst}"
                                                                id              = "txtInstrucFideInsNumFolioInst"
                                                                maxlength       = "10"
                                                                readonly        = "true"
                                                                style           = "background-color: #ffffcc; text-align: center;"/>
                        </p:column>
                        
                        <p:column                               style           = "background-color: #F2F5F9;">
                            <h:outputLabel                      value           = "Fecha de Instrucción(dd/mm/aaaa):"/>
                        </p:column>
                        <p:column>
                            <p:calendar                         id              = "clndFechaDeInstruccion"
                                                                value           = "#{beanGenericoFecha.genericoFecha00}"
                                                                autocomplete    = "off"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado02}"
                                                                pattern         = "dd/MM/yyyy"
                                                                navigator       = "true"
                                                                locale          = "es"
                                                                readonlyInput   = "true"
                                                                disabledWeekends= "true"
                                                                style           = "width        : 100%;">
                                <p:ajax                         event           = "dateSelect" 
                                                                listener        = "#{mbInstruccionesFideicomisos.onInstruccionesFideicomisos_RegistroValidaFechaCorrecta()}"
                                                                update          = "@this"/>
                                
                            </p:calendar>
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column                               style           = "background-color: #F2F5F9;">
                            <h:outputLabel                      value           = "Tipo de Instrucción:"/>
                        </p:column>                         
                        <p:column                               colspan         = "7">
                            <h:selectOneMenu                    id              = "cboInstrucFideAltaTipoDeInstruccion"
                                                                value           = "#{beanInstruccionFideicomiso.instrucFideInsCveTipoInstr}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado03}">
                                <f:selectItem                   itemLabel       = "..."
                                                                itemValue       = ""/>
                                <f:selectItem                   itemLabel       = "ADMINISTRATIVAS"
                                                                itemValue       = "ADMINISTRATIVAS"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS LIQUIDACION"
                                                                itemValue       = "MONETARIAS LIQUIDACION"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS RECEPCION"
                                                                itemValue       = "MONETARIAS RECEPCION"/>
                                <f:selectItem                   itemLabel       = "MONETARIAS LIQ. OTRAS INST. BANCARIAS"
                                                                itemValue       = "MONETARIAS LIQ. OTRAS INST. BANCARIAS"/>
