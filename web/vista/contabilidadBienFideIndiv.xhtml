<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html" 
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Conten-Type"                          content         = "text/html; charset=UTF-8"/>
        <meta http-equiv="Conten-Type-Options"                  content         = "nosniff"/>
        <meta http-equiv="expires"                              content         = "43200"/>
        <meta http-equiv="X-XSS-Protection"                     content         = "1"/>
        <meta http-equiv="Cache-control"                        content         = "No-Store"/>
        <meta http-equiv="Cache-control"                        content         = "No-Cache"/>
        <link rel       ="stylesheet"                           type            = "text/css"
                                                                href            = "../vista/recursos/css/cssGral.css"
                                                                media           = "screen"/>
        <style                                                  type            = "text/css"
                                                                media           = "screen">
            
        </style>
        	<script type="text/javascript">  
function convertirImporte(campo) {
                const numStr = campo.value.replaceAll('$','');
                const num = Number(numStr.replaceAll(',',''));

                if (!isNaN(num)) {
                    const importeFormateado = num.toLocaleString('es-MX', 
                    { style: 'currency', currency: 'MXN', minimumFractionDigits: 2 });
                    campo.value = importeFormateado;
                }
            }           
           
            function convertirDecimal(campo) {
                const numStr = campo.value;
                const num = Number(numStr.replaceAll(',',''));

                if (!isNaN(num)) {
                    const importeFormateado = num.toLocaleString('es-MX', 
                    { style: 'decimal', currency: 'MXN', minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    campo.value = importeFormateado;
                }
            }           
           
	    PrimeFaces.locales['es'] = {
    	    closeText: 'Cerrar',
    	    prevText: 'Anterior',
    	    nextText: 'Siguiente',
    	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
    	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
    	    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
    	    dayNamesMin: ['D','L','M','M','J','V','S'],
    	    weekHeader: 'Semana',
    	    firstDay: 1,
    	    isRTL: false,
    	    showMonthAfterYear: false,
    	    yearSuffix: '',
    	    timeOnlyTitle: 'Sólo hora',
    	    timeText: 'Tiempo',
    	    hourText: 'Hora',
    	    minuteText: 'Minuto',
    	    secondText: 'Segundo',
    	    currentText: 'Fecha actual',
    	    ampm: false,
    	    month: 'Mes',
    	    week: 'Semana',
    	    day: 'Día',
    	    allDayText : 'Todo el día'
		 };
	   </script>        

    </h:head>
    <h:body>
        <h:form                                                 id              = "frmBienFideIndiv">
            <p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
            
            <p:growl                                            id              = "growl"
                                                                autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "15000"/>
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>
            <p:panel                                            header          = "Individualización de Inmuebles">
                <br/>
                <center>
                    <p:commandButton                            icon            = "ui-icon-document"
                                                                value           = "Nueva Unidad"
                                                                actionListener  = "#{mbContabilidad.onContabilidadBienFideIndiv_UnidadNuevo}"
                                                                update          = ":frmBienFideIndiv:dlgBienFideUnidad"/>
                </center>
                <br/>
                <p:dataTable                                    id              = "dtInmueble"
                                                                emptyMessage    = "Sin Registros"
                                                                value           = "#{mbContabilidad.consultaBienFide}"
                                                                var             = "bienFideIndiv"
                                                                 resizableColumns= "true"
                                                                liveResize      = "true"
                                                               selection       = "#{mbContabilidad.seleccionaBienFide}"
                                                                selectionMode   = "single"
                                                                rowKey          = "#{bienFideIndiv.bienFideContratoNum} #{bienFideIndiv.bienFideContratoNumSub} #{bienFideIndiv.bienFideTipo} #{bienFideIndiv.bienFideId}"
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition = "bottom"
                                                                rows            = "10"
                                                                lazy            = "true"
                                                                scrollable      ="true">
                    <p:ajax                                     event           = "rowSelect"
                                                                listener        = "#{mbContabilidad.onContabilidadBienFideIndiv_ConsultaSeleccionaBien}"
                                                                update          = ":frmBienFideIndiv:dtUnidad,
                                                                                   :frmBienFideIndiv:dlgBienFideUnidad"/>
                    <f:facet                                    name            = "header">
                        <h:outputLabel                          value           = "Inmuebles fideicomitidos o en garantía"/>
                    </f:facet>
                    <p:column                                   headerText      = "Fideicomiso"
                                                                style           = "width: 8%">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideContratoNum}"
                                                                title           = "#{bienFideIndiv.bienFideContratoNum}"/>
                    </p:column>
                    <p:column                                   headerText      = "SubFiso"
                                                                style           = "width: 4%">
                        <center>
                            <h:outputLabel                      value           = "#{bienFideIndiv.bienFideContratoNumSub}"
                                                                title           = "#{bienFideIndiv.bienFideContratoNumSub}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Clase de Bien"
                                                                style           = "width: 9%">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideTipo}"
                                                                title           = "#{bienFideIndiv.bienFideTipo}"/>
                    </p:column>
                    <p:column                                   headerText      = "Núm. Bien"
                                                                style           = "width: 6%">
                        <center>
                            <h:outputLabel                      value           = "#{bienFideIndiv.bienFideId}"
                                                                title           = "#{bienFideIndiv.bienFideId}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Descripción"
                                                                style           = "width: 30%;">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideDescripcion}"
                                                                title           = "#{bienFideIndiv.bienFideDescripcion}"/>
                    </p:column>
                    <p:column                                   headerText      = "Moneda"
                                                                style           = "width: 10%;">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideMonedaNom}"
                                                                title           = "#{bienFideIndiv.bienFideMonedaNom}"/>                                            
                    </p:column>
                    <p:column                                   headerText      = "Importe"
                                                                style           = "width: 10%">
                        <h:inputText                            value           = "#{bienFideIndiv.bienFideImporte}"
                                                                title           = "#{bienFideIndiv.bienFideImporte}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent;
                                                                                   border-style    : none!important;
                                                                                   text-align      : right;">
                            <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"/>
                            <f:convertNumber                      pattern        = "$####,###,###,###,##0.00" />
                        </h:inputText>
                    </p:column>
                    <p:column                                   headerText      = "Imp. Ult. Val."
                                                                style           = "width: 10%">
                        <h:inputText                            value           = "#{bienFideIndiv.bienFideImporteUltVal}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent;
                                                                                   border-style    : none!important;
                                                                                   text-align      : right;">
                            <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"/>
                            <f:convertNumber                      pattern        = "$####,###,###,###,##0.00" />
                        </h:inputText>
                    </p:column>
                    <p:column                                   headerText      = "Fec. Val."
                                                                style           = "width: 7%;">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideFechaValUltStr}">
                        </h:outputLabel>
                    </p:column>
                    <p:column                                   headerText      = "Status"
                                                                style           = "width: 7%;">
                        <h:outputLabel                          value           = "#{bienFideIndiv.bienFideStatus}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:dataTable                                    id              = "dtUnidad"
                                                                emptyMessage    = "Sin Registros"
                                                                scrollable      = "true"
                                                                scrollHeight    = "100"
                                                                value           = "#{mbContabilidad.consultaBienFideU}"
                                                                var             = "u"
                                                                resizableColumns= "true"
                                                                liveResize      = "true"
                                                                selection       = "#{mbContabilidad.seleccionaBienFideU}"
                                                                selectionMode   = "single"
                                                                rowKey          = "#{u.bienFideId}#{u.bienFideUnidadSec}"                                                                
                                                                paginator       = "true"
                                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                paginatorPosition = "bottom"
                                                                rows            = "10"
                                                                lazy            = "true">
                    <p:ajax                                     event           = "rowSelect"
                                                                listener        = "#{mbContabilidad.onContabilidadBienFideIndiv_ConsultaSeleccionaUnidad}"
                                                                update          = ":frmBienFideIndiv:dlgBienFideUnidad"/>
                    <f:facet                                    name            = "header">
                        <h:outputLabel                          value           = "Unidades"/>
                    </f:facet>
                    <p:column                                   headerText      = "Bien Id."
                                                                style           = "width: 4%">
                        <center>
                            <h:outputLabel                      value           = "#{u.bienFideId}"
                                                                title           = "#{u.bienFideId}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Unidad"
                                                                style           = "width: 4%">
                        <center>
                            <h:outputLabel                      value           = "#{u.bienFideUnidadSec}"
                                                                title           = "#{u.bienFideUnidadSec}"/>
                        </center>
                    </p:column>
                    <p:column                                   headerText      = "Fec. Contrato"
                                                                style           = "width: 8%;">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadFechaCto}"
                                                                title           = "#{u.bienFideUnidadFechaCto}">
                            <f:convertDateTime                  pattern         = "dd/MM/yyyy"
                                                                timeZone        ="America/Mexico_City"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column                                   headerText      = "Tipo"
                                                                style           = "width: 10%">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadTipo}"
                                                                title           = "#{u.bienFideUnidadTipo}"/>
                    </p:column>
                    <p:column                                   headerText      = "Nombre"
                                                                style           = "width: 22%">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadNombre}"
                                                                title           = "#{u.bienFideUnidadNombre}"/>
                    </p:column>
                    <p:column                                   headerText      = "Domicilio"
                                                                style           = "width: 24%">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadDomicilio}"
                                                                title           = "#{u.bienFideUnidadDomicilio}"/>
                    </p:column>
                    <p:column                                   headerText      = "Valor"
                                                                style           = "width: 9%">
                        <h:inputText                            value           = "#{u.bienFideUnidadValor}"
                                                                title           = "#{u.bienFideUnidadValor}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent;
                                                                                   border-style    : none!important;
                                                                                   text-align      : right;">
                            <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"/>
                            <f:convertNumber                      pattern        = "$####,###,###,###,##0.00" />
                        </h:inputText>
                    </p:column>
                    <p:column                                   headerText      = "Moneda"
                                                                style           = "width: 4%">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadMonedaNum}"
                                                                title           = "#{u.bienFideUnidadMonedaNum}"/> 
                    </p:column>
                    <p:column                                   headerText      = "Superficie m2"
                                                                style           = "width: 8%">
                        <h:inputText                            value           = "#{u.bienFideUnidadSuperficie}"
                                                                title           = "#{u.bienFideUnidadSuperficie}"
                                                                readonly        = "true"
                                                                style           = "background-color: transparent;
                                                                                   border-style    : none!important;
                                                                                   text-align      : right;">
                            <f:convertNumber                   maxFractionDigits= "2"
                                                               minIntegerDigits = "2"/>
                            <f:convertNumber                      pattern        = "####,###,###,###,##0.00" />
                        </h:inputText>
                    </p:column>
                    <p:column                                   headerText      = "Status"
                                                                style           = "width: 7%;">
                        <h:outputLabel                          value           = "#{u.bienFideUnidadStatus}"
                                                                title           = "#{u.bienFideUnidadStatus}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:panelGrid                                    id              = "panelCriterio"
                                                                style           = "margin-left: auto; margin-right: auto;"
                                                                styleClass      = "bordePanel">
                    <p:row>
                        <p:column                               colspan         = "8"
                                                                styleClass      = "degradadoOrigenCentro"
                                                                style           = "color: #ffffff; font-weight: bold;">
                            <center>
                                <h:outputLabel                  value           = "Criterios de búsqueda"/>
                            </center>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel                      value           = "Fideicomiso:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaConta.txtCriterioAX1}"
                                                                autocomplete    = "off"
                                                                maxlength       = "10"
                                                                size            = "12"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "SubFiso:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaConta.txtCriterioAX2}"
                                                                maxlength       = "5"
                                                                size            = "6"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <h:outputLabel                      value           = "Plaza:"/>
                        </p:column>
                        <p:column>
                            <h:inputText                        value           = "#{beanCriterioBusquedaConta.txtCriterioPlaza}"
                                                                maxlength       = "6"
                                                                size            = "5"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                style           = "text-align: center;">
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <p:commandButton                    icon            = "ui-icon-search"
                                                                title           = "Ejecuta una búsqueda de información en base a criterios especificados"
                                                                actionListener  = "#{mbContabilidad.onContabilidadBienFideIndiv_ConsultaEjecuta}"
                                                                update          = ":frmBienFideIndiv:dtInmueble,
                                                                                   :frmBienFideIndiv:panelCriterio,
                                                                                   :frmBienFideIndiv:dtUnidad"/>
                        </p:column>
                        <p:column>
                            <p:commandButton                    icon            = "ui-icon-refresh"
                                                                title           = "Limpia Campos"
                                                                actionListener  = "#{mbContabilidad.onContabilidadBienFideIndiv_ConsultaLimpia}"
                                                                update          = ":frmBienFideIndiv:dtInmueble,
                                                                                   :frmBienFideIndiv:dtUnidad,
                                                                                   :frmBienFideIndiv:panelCriterio"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            
            <p:dialog                                           id              = "dlgBienFideIndivUni" 
                                                                closable        = "true" 
                                                                header          = "Sistema Fiduciario.- Individualización de unidades" 
                                                                modal           = "true" 
                                                                hideEffect      = "explode"
                                                                position        = "100, 20" 
                                                                resizable       = "false" 
                                                                widgetVar       = "dlgBienFideIndivUni">
                <br/>
                <p:accordionPanel                               id              = "accordeon"
                                                                activeIndex     = "0"
                                                                widgetVar       = "aPanel"
                                                                multiple        = "true">
                    <p:tab                                      title           = ".:: Inmueble">
                        <p:panelGrid                            id              = "panelIndivInm"
                                                                style           = "margin-left: auto; margin-right: auto;"
                                                                styleClass      = "bordePanel">
                            <p:row>
                                <p:column                       style           = "background-color: #F2F5F9;">
                                    <h:outputLabel              value           = "Id.:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivSec}"
                                                                readonly        = "true"
                                                                maxlength       = "4"
                                                                size            = "6"
                                                                style           = "background-color: #ffffcc; text-align: center;"/>
                                </p:column>
                                <p:column                       style           = "background-color: #F2F5F9;">
                                    <h:outputLabel              value           = "Depto/Lote/Local:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivDeptoNum}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                maxlength       = "10"
                                                                autocomplete    = "off"/>
                                </p:column>
                                <p:column                       style           = "background-color: #F2F5F9;">
                                    <h:outputLabel              value           = "Tipo:"/>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu            value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivTipo}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}">
                                        <f:selectItem           itemLabel       = "..."
                                                                itemValue       = ""/>
                                        <f:selectItems          value           = "#{mbContabilidad.listaIndivInmblTipo}"/>
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel              value           = "Ubicación:"/>
                                </p:column>
                                <p:column                       colspan         = "3">
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivUbicacion}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                autocomplete    = "off"
                                                                maxlength       = "50"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Superficie m2:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivSuperficieM2}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                style           = "text-align: right;"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)&amp;&amp; event.which != 46 &amp;&amp; event.which != 44) return false;"
                                                                autocomplete    = "off"
                                                                maxlength       = "20"
                                                                
                                                                onblur          = "convertirDecimal(this)">
                            </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column                       style           = "background-color: #F2F5F9;">
                                    <h:outputLabel              value           = "Medidas:"/>
                                </p:column>
                                <p:column                       colspan         = "5">
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivMedidas}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                autocomplete    = "off"
                                                                maxlength       = "250"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel              value           = "Indiviso:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivIndiviso}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                autocomplete    = "off"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)&amp;&amp; event.which != 46 &amp;&amp; event.which != 44) return false;"
                                                                maxlength       = "10">
                            </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Niveles:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanContabilidadBienFideUnidadIndiv.bienFideUnidadIndivNiveles}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                onkeypress      = "if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                                                maxlength       = "3"
                                                                autocomplete    = "off">
                            </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:outputLabel              value           = "Precio:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                id              = "txtPrecio"
                                                                value           = "#{beanContabilidadBienFideUnidadIndiv.txtBienFideUnidadIndivPrecio}"
                                                                disabled        = "#{beanGenericoDesHabilitado.genericoDesHabilitado01}"
                                                                style           = "text-align: right;"
                                                                autocomplete    = "off"
                                                                maxlength       = "20"
                                                                onkeypress      = "if((event.which &lt; 48 || event.which &gt; 57)&amp;&amp; event.which != 46 &amp;&amp; event.which != 44) return false;"
                                                                onblur          = "convertirImporte(this)">
                            </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column                       style           = "background-color: #F2F5F9;">
                                    <h:outputLabel              value           = "Fecha últ. avalúo:"/>
                                </p:column>
                                <p:column>
                                    <h:inputText                value           = "#{beanGenericoFecha.genericoFecha01}"
                                                                disabled        = "true"
                                                                style           = "background-color: #ffffcc; text-align: left;"
                                                                maxlength       = "10"
                                                                size            = "8">
                                        <f:convertDateTime      pattern         = "dd/MM/yyyy"
                                                                timeZone        ="America/Mexico_City"/>
                                    </h:inputText>
