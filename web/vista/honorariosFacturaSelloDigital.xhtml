<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html" 
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Conten-Type"                          content         = "text/html; charset=UTF-8"/>
        <meta http-equiv="Conten-Type-Options"                  content         = "nosniff"/>
        <meta http-equiv="expires"                              content         = "43200"/>
        <meta http-equiv="X-XSS-Protection"                     content         = "1"/>
        <meta http-equiv="Cache-control"                        content         = "No-Store"/>
        <meta http-equiv="Cache-control"                        content         = "No-Cache"/>
        <link rel       ="stylesheet"                           type            = "text/css"
                                                                href            = "../vista/recursos/css/cssGral.css"
                                                                media           = "screen"/>
    <style type = "text/css"
           media="screen"> 
         .txtLargo{width: 200px }
         .masAncho{width: 200px !important;;}
         .selLarga{width: 230px !important;}
		.panelGrid { border-style: none !important; }
         td.rightColumnContent{text-align: right;} 
         td.centeredColumnContent{text-align: center;}
         td.leftColumnContent{text-align: left;}
         .inputRead{width: 300px !important; background-color:#ffffcc !important} 
         .firstColumnUUID{ width: 130px ; text-align: right ;} 
         .btnStyle {width: 90px; margin : 5px; } 
         .btnStyle2{width: 130px; margin: 8px;}  
         .ColumnCriterios1ra { width: 100px !important;}
         .ColumnCriterios2da { width: 230px !important;margin: 5px !important} 
         .outLabel{  
     background-color:#ffffcc !important;
     display:inline-block; 
 }
      </style>               
       
	<script type="text/javascript">      
	    PrimeFaces.locales['es'] = {
	    closeText: 'Cerrar',
	    prevText: 'Anterior',
	    nextText: 'Siguiente',
	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
		dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
	    dayNamesMin: ['D','L','M','M','J','V','S'],
	    weekHeader: 'Semana',
		firstDay: 1,
	    isRTL: false,
		showMonthAfterYear: false,
		yearSuffix: '',
	    timeOnlyTitle: 'Sólo hora',
		timeText: 'Tiempo',
	    hourText: 'Hora',
		minuteText: 'Minuto',
	    secondText: 'Segundo',
	    currentText: 'Fecha actual',
		ampm: false,
	    month: 'Mes',
	    week: 'Semana',
	    day: 'Día',
	    allDayText : 'Todo el día'
		 };
     </script>                  
    </h:head>
    <h:body>
        <h:form                                                 id              = "frmFacturasConSelloDigital">
 			<p:idleMonitor                                      binding         = "#{mbIdleMonitor.idleMntr}"
                                                                rendered        = "true">
                <p:ajax                                         event           = "idle"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onIdle}"/>
                <p:ajax                                         event           = "active"
                                                                listener        = "#{mbIdleMonitor.idleMonitor_onActive}"/>
            </p:idleMonitor>
            
             <p:growl                                           id              = "growl"
                                                                autoUpdate      = "true"
                                                                showDetail      = "true"
                                                                showSummary     = "true"
                                                                life            = "15000"/>
            <p:ajaxStatus                                       onstart         = "dlgAjaxStatus.show();"
                                                                oncomplete      = "dlgAjaxStatus.hide();"/>

        
        <p:panel id="pnConsulta" 
        		 header="Consulta de Facturas con Sello Digital">
         
		    <p:dataTable  id="dtFacturas" 
		    			  widgetVar = "dtFacturas" 
	                      scrollable="true" 
	                      value="#{mbFacturaSelloDigital.facturas}" 
                          selection ="#{mbFacturaSelloDigital.selectFacturas}"
	                      var="facturas"
	                      rowKey="#{facturas}" 
	                      rowIndexVar="indexParent"
	                      rows="10"   
	                      scrollHeight="300" 
						  paginator="true" 
						  resizableColumns= "true"
						  liveResize      = "true"
						  lazy            = "true"
			              paginatorPosition="bottom" 
			              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
			              currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros" 
			              emptyMessage="Sin registros" > 
             
            		<p:ajax event="rowSelectRadio" 
             				listener="#{mbFacturaSelloDigital.onRowSelect_Facturas}" 
						    update=":frmFacturasConSelloDigital:pnBtnOpciones,
					 		 :frmFacturasConSelloDigital:dlgReexpide,:frmFacturasConSelloDigital:dtReexpide,
					         :frmFacturasConSelloDigital:dlgCancelaFact,:frmFacturasConSelloDigital:dtCancelacion,
					         :frmFacturasConSelloDigital:dlgEmisionCFDI,:frmFacturasConSelloDigital:dtEmision" />
										            
             <f:facet name="header">
				  <p:outputPanel> 
				  		<h:outputText value="Facturas"/> 
				  </p:outputPanel>
			 </f:facet>
			  
             <p:column selectionMode="single" style="width:16px;text-align:center"/>
             
             <p:column  style="width:2%">
               <p:rowToggler />    
             </p:column>
					
             <p:column headerText="Fecha" 
                       style="width: 7%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facFecha}">
      				<f:convertDateTime pattern="dd/MM/yyyy"/> 
				 </h:outputText>
			 </p:column> 
             <p:column headerText="Estatus" 
                       style="width: 9%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facStatus}"/>
			 </p:column> 
             <p:column 	headerText="Tipo Factura" 
                       style="width: 7%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facStatusCte}"/>
			 </p:column>  
             <p:column 	headerText="Fideicomiso" 
                       style="width: 10%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facNumContrato}"/>
			 </p:column>  
             <p:column 	headerText="Participante" 
                       style="width: 10%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facCvePersFid}"/>
			 </p:column> 
             <p:column 	headerText="No. Folio" 
                       style="width: 7%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.facFolioFact}"/>
			 </p:column>   
             <p:column 	headerText="Folio Fact." 
                       style="width: 11%;" 
             		   styleClass="centeredColumnContent" >
				 <h:outputText value="#{facturas.folio_Fac}"/>
			 </p:column>  
             <p:column 	headerText="Nombre" 
                       style="width: 20%;" 
             		   styleClass="leftColumnContent" >
				 <h:outputText value="#{facturas.facNombreRecep}"/>
			 </p:column>
             <p:column 	headerText="Importe" 
                       style="width: 10%;" 
             		   styleClass="rightColumnContent" >
				 <h:outputText value="#{facturas.facHonorarios}">
					 <f:convertNumber groupingUsed="true" pattern="$#,###,###,###,###,##0.00####"/>
				 </h:outputText>
			 </p:column>
             <p:column 	headerText="R.F.C." 
                       style="width: 7%;" 
             		   styleClass="leftColumnContent" >
				 <h:outputText value="#{facturas.facRFC}"/>
			 </p:column>
			 
             <p:rowExpansion> 
	               <h:panelGrid id="pgRowExpansive"  
             					border="0" 
	               			    styleClass="ui-widget-content" 
	               			    value="mbFacturaSelloDigital.indexParent+1">  
	             
	             <p:row> 
				 <p:column ><h:outputText value="Fecha:" 
                       					  style="display:inline-block;width:120px" /></p:column >  
                 <p:column > <h:outputText 	id="txtFecha"  
						             		styleClass="outLabel" 
						             		style="width:150px"
             			       				value="#{facturas.facFecha}"  >
      				<f:convertDateTime pattern="dd/MM/yyyy"/> 
				 </h:outputText></p:column > 
				  
               	 <p:column ><h:outputText value="Fideicomiso:" 
                       					  style="display:inline-block;width:120px" /></p:column > 
                 <p:column ><h:outputText 	id="txtFiso"  
						             		style="width:150px"
						             		styleClass="outLabel" 
             			        			value="#{facturas.facNumContrato}"  > 
				 </h:outputText></p:column >  
				 
               	 <p:column ><h:outputText value="Participante:" 
                       					  style="display:inline-block;width:90px" /></p:column > 
                 <p:column ><h:outputText 	id="txtPart"  
						             		style="width:150px" 
						             		styleClass="outLabel" 
             			        			value="#{facturas.facCvePersFid}"  > 
				 </h:outputText></p:column >  
				 
               	 <p:column ><h:outputText value="No. Participante:"
                       					  style="display:inline-block;width:90px"  /></p:column > 
                 <p:column ><h:outputText 	id="txtNoPart" 
						             		style="width:50px" 
						             		styleClass="outLabel" 
             			        			value="#{facturas.facNumPersFid}"  > 
				 </h:outputText></p:column > 
	             </p:row>
               	 
               	 <p:row> 
                 <p:column ><h:outputText 	value="Honorarios:" 
                       					    style="display:inline-block;width:120px" /></p:column >
                 <p:column ><h:outputText 	id="txtHorarios"  
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facHonorarios}" >
					 <f:convertNumber groupingUsed="true" pattern="$#,###,###,###,###,##0.00####"/>
				 </h:outputText></p:column >
				 
                 <p:column ><h:outputText 	value="Gastos de Cobranza:" 
                       					    style="display:inline-block;width:120px" /></p:column >
                 <p:column ><h:outputText 	id="txtGastos"  
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facMoratorios}" >
					 <f:convertNumber groupingUsed="true" pattern="$#,###,###,###,###,##0.00####"/>
				 </h:outputText></p:column > 
				 
                 <p:column ><h:outputText 	value="I.V.A:"
                       					    style="display:inline-block;width:90px"  /></p:column >
                 <p:column ><h:outputText 	id="txtIVA"  
						             		style="width:150px" 
						             		styleClass="outLabel" 
             			        			value="#{facturas.facIvaTraladado}">
					 <f:convertNumber groupingUsed="true" pattern="$#,###,##0.00####" />
				 </h:outputText>
				 </p:column >
				 
                 <p:column ><h:outputText 	value="Tasa I.V.A:"
                       					    style="display:inline-block;width:90px"   /></p:column >
                 <p:column ><h:outputText 	id="txtTasa"  
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facTasaImpuesto}" >
					 <f:convertNumber groupingUsed="true" pattern="$#,###,##0.00####" />
				 </h:outputText>
             	</p:column >
             	
               	 <p:column ><h:outputText value="Moneda:" 
                       					  style="display:inline-block;width:50px" /></p:column > 
                 <p:column ><h:outputText 	id="txtMoneda"  
						             		style="width:50px" 
						             		styleClass="outLabel" 
             			        			value="#{facturas.facNumMoneda}"  > 
				 </h:outputText></p:column > 
               </p:row>
               
				<p:row>
                 <p:column ><h:outputText 	value="Fecha Int.:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtFecInt"  
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facFechaInt}" >
		      				<f:convertDateTime pattern="dd/MM/yyyy"/> 
				 </h:outputText></p:column > 
             			        			
             	
                 <p:column ><h:outputText 	value="Tipo Factura:"
                       					    style="display:inline-block;width:120px" /></p:column >
                 <p:column ><h:outputText 	id="txtTipoFact" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facStatusCte}"  />
             	 </p:column >  
               </p:row>
                
               <p:row>    
				 <p:column ><h:outputText 	value="Nombre:" 
                       					    style="display:inline-block;width:120px"  /></p:column >
                 <p:column ><h:outputText 	id="txtNombre"  
						             		styleClass="outLabel" 
						             		style="width:660px" 
             			        			value="#{facturas.facNombreRecep}"  />
             	 </p:column > 
             			        
                 <p:column ><h:outputText 	value="R.F.C.:" 
                       					    style="display:inline-block;width:90px"  /></p:column >
                 <p:column ><h:outputText 	id="txtRFC" 
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facRFC}"  />
             	 </p:column > 
               </p:row>
               
               <p:row>
               
                 <p:column ><h:outputText 	value="Nacionalidad:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtNacionalidad" 
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facNacionalidad == 'N' ? 'NACIONAL' : 'EXTRANJERO'}"  />
             	 </p:column > 
             			         
                 <p:column ><h:outputText 	value="Tipo Persona:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtTipoPers" 
						             		styleClass="outLabel" 
						             		style="width:150px" 
             			        			value="#{facturas.facCveTipoPer}"  />             			        			
             	</p:column >  								
				</p:row>
				
				<p:row>
                 <p:column ><h:outputText 	value="Calle:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtCalle" 
						             		styleClass="outLabel"
						             		style="width:660px" 
             			        			value="#{facturas.facDomCalle}"  /></p:column > 
             			         
                 <p:column ><h:outputText 	value="No. Ext.:"
                       					    style="display:inline-block;width:90px"   /></p:column >
                 <p:column ><h:outputText 	id="txtExt" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facDomNumExt}"  /></p:column >
             			                
                 <p:column ><h:outputText 	value="No. Int.:"
                       					    style="display:inline-block;width:50px"   /></p:column >
                 <p:column ><h:outputText 	id="txtInt" 
						             		style="width:150px" 
						             		styleClass="outLabel"
						        			value="#{facturas.facDomNumInt}"  /></p:column > 			
				</p:row>
				        		
				 <p:row>
				 <p:column ><h:outputText 	value="Colonia:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtColonia" 
						             		styleClass="outLabel"
						             		style="width:660px" 
             			        			value="#{facturas.facDomColonia}"  /></p:column > 
             			        
             			         
                 <p:column ><h:outputText 	value="Estado:"
                       					    style="display:inline-block;width:90px"   /></p:column >
                 <p:column ><h:outputText 	id="txtEdo" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facDomEstado}"  /></p:column > 
				 </p:row>		             		
						             		
				<p:row>         
                 <p:column ><h:outputText 	value="Localidad:" 
                       					    style="display:inline-block;width:120px"  /></p:column >
                 <p:column ><h:outputText 	id="txtPoblacion" 
						             		styleClass="outLabel"
						             		style="width:660px" 
             			        			value="#{facturas.facRecepLocalidad}"  />
				 </p:column > 
             			        
                 <p:column ><h:outputText 	value="País:"
                       					    style="display:inline-block;width:90px"   /></p:column >
                 <p:column ><h:outputText 	id="txtPais" 
						             		style="width:150px" 
						             		styleClass="outLabel"
             			        			value="#{facturas.facDomPais}"  />
				 </p:column >
				</p:row>		             		
             	
             	<p:row>
             	
                 <p:column ><h:outputText 	value="C.P.:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtCP" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facCodigoPostal}"  />
				 </p:column > 
             			          
                 <p:column ><h:outputText 	value="Folio Transitoria:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtFTrans" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facFolioTran}"  />
				 </p:column > 
             			        
                 <p:column ><h:outputText 	value="Folio Fact.:" 
                       					    style="display:inline-block;width:90px"  /></p:column >
                 <p:column ><h:outputText 	id="txtFFact" 
						             		styleClass="outLabel"
						             		style="width:240px" 
             			        			value="#{facturas.folio_Fac}"  />
				 </p:column >    
             	</p:row>	
             	
             	<p:row>
             	 <p:column ><h:outputText 	value="Condiciones de Pago:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtCondiciones" 
						             		styleClass="outLabel"
						             		style="width:420px" 
             			        			value="#{facturas.facCondiPago}"  />
				 </p:column > 
             			        
                 <p:column ><h:outputText 	value="Método Pago:" 
                       					    style="display:inline-block;width:90px"  /></p:column >
                 <p:column ><h:outputText 	id="txtPago" 
						             		style="width:240px" 
						             		styleClass="outLabel"
             			        			value="#{facturas.facMetPago}"  />
				 </p:column > 
             	</p:row>	
             	
             	<p:row>  
                 <p:column ><h:outputText 	value="Folio SAT:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtFSAT" 
						             		styleClass="outLabel"
						             		style="width:420px" 
             			        			value="#{facturas.facDomPoblacion}"  />
				 </p:column > 
             			    
                 <p:column ><h:outputText 	value="Estatus:"
                       					    style="display:inline-block;width:90px"   /></p:column >
                 <p:column ><h:outputText 	id="txtStatus" 
						             		styleClass="outLabel"
						             		style="width:150px" 
             			        			value="#{facturas.facStatus}"  />
				 </p:column >  
                 <p:column ><h:outputText 	value="Sistema:" 
                       					    style="display:inline-block;width:90px"  /></p:column >
                 <p:column ><h:outputText 	id="txtSistema" 
						             		styleClass="outLabel"
						             		style="width:50px" 
             			        			value="#{facturas.facSistema}"  />
				 </p:column > 
             	</p:row>   
             	
             	<p:row> 
             	 <p:column ><h:outputText 	value="Cve. Regimen Fiscal:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtRegimen" 
						             		styleClass="outLabel"
						             		style="width:50px" 
             			        			value="#{facturas.dif_regimenfiscal}"  />
				 </p:column >  	
             			          
             			          
                 <p:column ><h:outputText 	value="Regimen Fiscal:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtDescReg" 
						             		styleClass="outLabel"
						             		style="width:690px" 
             			        			value="#{facturas.desc_Regimen_Fiscal}"  />
				 </p:column > 
             	</p:row>
             	  
             	<p:row>       
                 <p:column ><h:outputText 	value="Mensaje:"
                       					    style="display:inline-block;width:120px"   /></p:column >
                 <p:column ><h:outputText 	id="txtMensaje" 
						             		styleClass="outLabel"
						             		style="width:960px" 
             			        			value="#{facturas.facMensaje}"  />
				 </p:column >  
             	</p:row>
               </h:panelGrid>
            </p:rowExpansion>
           </p:dataTable>
               
		   <p:panelGrid                                  styleClass      = "bordePanel"
                                                         style           = "margin: 0.3% 0.3% 0.3% 10%;">
              <p:row>
                 <p:column                               colspan         = "7"
                                                         styleClass      = "degradadoOrigenCentro"
                                                         style           = "color: #ffffff; font-weight: bolder;"> 
                         <h:outputLabel                  value           = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         													Criterios de Consulta
                         													&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/> 
                 </p:column>
              </p:row>
         </p:panelGrid>    
       	  
         <h:panelGrid id="pgCriteriosCons" 
                      columns="3" 
                      cellpadding="3"          >
              
	         <h:panelGrid id="dtConsulta" 
	                      columns="4" 
                      	  cellpadding="1"
                          columnClasses="ColumnCriterios1ra,ColumnCriterios2da,ColumnCriterios1ra,ColumnCriterios2da">
                       
                     <h:outputLabel value =  "Fecha Inicial:" />    
                        <p:calendar id="CalendFecIni"    
						            value="#{mbFacturaSelloDigital.dFec_Inicial}"                                                                
						            pattern         = "dd/MM/yyyy"
                                    navigator       = "true"
                                    disabledWeekends= "true" 
                                    readonlyInput   = "true" 
                                    locale          ="es"
                                    timeZone        ="America/Mexico_City"
					 				styleClass="txtLargo"  >
						    <p:ajax event="focus" 
									listener="#{mbFacturaSelloDigital.validaConsulta}"
									update=":frmFacturasConSelloDigital:btnAceptar"/>
							<p:ajax event="dateSelect" 
									listener="#{mbFacturaSelloDigital.disableConsulta}"
									update="@this,:frmFacturasConSelloDigital:btnAceptar"/>
					 </p:calendar> 
					 
                     <h:outputLabel value =  "Fecha Final:" />    
                        <p:calendar id="CalendFecFin"    
						            value="#{mbFacturaSelloDigital.dFec_Final}"                                                                
						            pattern         = "dd/MM/yyyy"
                                    navigator       = "true"

							<p:ajax event="dateSelect"

						<f:selectItem itemValue = "TRANSFERIDO" 			itemLabel="TRANSFERIDO" />

						      <p:ajax event="change"

									listener="#{mbFacturaSelloDigital.validateNoPart}"
